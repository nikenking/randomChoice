<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>爬虫</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/flex.css" th:href="@{/css/flex.css}"/>
    <script src="js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
    <script>
        $(function() {
            $("#confirmButton").children("button").eq(0).click(function() {
                $("#exitConfirm").hide(200);
            });
            $("#confirmButton").children("button").eq(1).click(function() {
                $("#exitConfirm").hide(200);
            });
            $("#cover").click(function() {
                $("#exitConfirm").show(200);
            })
        })
    </script>

</head>
<style type="text/css">

</style>

<body>
<div id="rocket">
    <a href="#">
        <img src="img/login/rocket.jpg" th:src="@{/img/login/rocket.jpg}"/>
    </a>
</div>
<nav id="nav">
    <div id="nav_left">
        <button>学生档案管理系统</button>
        <button>控制台</button>
    </div>
    <div id="nav_right">
        <div id="userBox">
            <a>
                <div id="menu">
                    <div id="baseMsg">
                        <span>橙色八月O_O</span>
                        <span>年度大会员</span>
                    </div>
                    <ul id="fuc">
                        <li>个人中心</li>
                        <li>投稿管理</li>
                        <li>订单中心</li>
                        <li>我的任务</li>
                        <li>
                            <span>退出</span>
                        </li>
                    </ul>
                </div>
                <img src="img/userIco.jpg" th:src="@{/img/login/userIco.jpg}"/>
            </a>
        </div>
        <div style="display: flex;">
            <button id="cover">退出</button>
            <div id="exitConfirm">
                <div id="exitConfirmBox">
                    <h2>求职选择</h2>
                    <hr width="100%" />
                    <div id="exitContent">
                        <dt>
                            <label>选择你的求职倾向:</label>
                        </dt>
                        <dd>
                            <p><input type="checkbox" name="item" id="item1"/><label for="item1">java</label></p>
                            <p><input type="checkbox" name="item" id="item2"/><label for="item2">python</label></p>
                            <p><input type="checkbox" name="item" id="item3"/><label for="item3">mybatis</label></p>
                            <p><input type="checkbox" name="item" id="item4"/><label for="item4">spring</label></p>
                        </dd>
                    </div>
                    <hr width="100%" />
                    <div id="confirmButton">
                        <button id="exitIn">入伙</button>
                        <button id="exitOut">散伙</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div id="mainBox">
    <div id="shandow">

    </div>
    <div id="left_bar">
        <ul>
            <li>学生管理</li>
            <li>教师管理</li>
            <li>班级管理</li>
            <li>课程管理</li>
        </ul>
    </div>
    <div id="rigth_box">
        <div id="fucBar">
            <div id="fuc_left">
                <span>请输入关键字</span>
                <input type="text" placeholder="请输入学号或姓名"/>
                <button>查询</button>
            </div>
            <div id="fuc_right">
                <span>学生信息：</span>
                <button>批量删除</button>
                <button>新增</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
